{% extends 'base.html' %}

{% block content %}
<h2>Edit Device</h2>
<form method="POST">
    {{ csrf_token() }}
    <div class="form-group">
        <label for="hostname">Hostname</label>
        <input type="text" class="form-control" id="hostname" name="hostname" value="{{ device.hostname }}" required>
    </div>
    <div class="form-group">
        <label for="site">Site</label>
        <input type="text" class="form-control" id="site" name="site" value="{{ device.site }}" required>
    </div>
    <div class="form-group">
        <label for="serial_number">Serial Number</label>
        <input type="text" class="form-control" id="serial_number" name="serial_number" value="{{ device.serial_number }}" required>
    </div>
    <div class="form-group">
        <label for="division">Division</label>
        <input type="text" class="form-control" id="division" name="division" value="{{ device.division }}" required>
    </div>
    <div class="form-group">
        <label for="instrument_type">Instrument Type</label>
        <input type="text" class="form-control" id="instrument_type" name="instrument_type" value="{{ device.instrument_type }}" required>
    </div>
    <div class="form-group">
        <label for="lab_number">Lab Number</label>
        <input type="text" class="form-control" id="lab_number" name="lab_number" value="{{ device.lab_number }}" required>
    </div>
    <div class="form-group">
        <label for="ip_subnet">IP Subnet</label>
        <input type="text" class="form-control" id="ip_subnet" name="ip_subnet" value="{{ device.ip_subnet }}" required>
    </div>
    <div class="form-group">
        <label for="owner_name">Owner Name</label>
        <input type="text" class="form-control" id="owner_name" name="owner_name" value="{{ device.owner_name }}" required>
    </div>
    <div class="form-group">
        <label for="owner_contact">Owner Contact</label>
        <input type="email" class="form-control" id="owner_contact" name="owner_contact" value="{{ device.owner_contact }}" required>
    </div>
    <div class="form-group">
        <label for="configuration_details">Configuration Details</label>
        <textarea class="form-control" id="configuration_details" name="configuration_details" rows="4">{{ device.configuration_details }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Device</button>
</form>
{% endblock %}
